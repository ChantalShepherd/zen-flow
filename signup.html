<head>
    <meta charset="UTF-8">

    <meta name="description" content="Zen Flow, wellness centre in Drogheda, Ireland, yoga classes, meditation classes, holistic health">
    <meta name="keywords" content="Zen Flow, yoga, meditation, classes, Drogheda, Ireland, wellness">

    <!-- Title -->
    <title>Zen Flow</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">  
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html"><h1 id="logo">Zen Flow</h1></a>

        <!-- Navigation Dropdown Menu -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <!-- Navigation Menu in the Header -->
        <nav>
            <ul id="menu"            
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">About</a></li>
                <li><a href="classes.html">Membership</a></li>                
                <li><a href="signup.html"class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-clipboard-check"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="phone">Telephone Number</label>
                <input type="tel" name="telephone_number" id="telephone_number" class="number-input" required>
                <br>
                <select name="membership_preference" id="membership_preference" class="dropdown-input" required>
                    <option value="" disabled selected>Choose Your Membership</option>
                    <option value="Weekly Membership">Weekly Membership</option>
                    <option value="Monthly Membership">Monthly Membership</option>
                    <option value="Yearly Membership">Yearly Membership</option>
                </select>                
                    <div class="radio-buttons">
                <div>
                    <label for="yogas">Yoga</label>
                    <input type="radio" name="wellness_preference" id="yogas" value="yogas" required checked>
                </div>
                <div>
                    <label for="meditation">Meditation</label>
                    <input type="radio" name="wellness_preference" id="meditation" value="meditation" required checked>                        
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="wellness_preference" id="both" value="both" required>
                </div>
                </div>
                    <button type="submit" class="join-button">Let's Go!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p><span class="footer-span">Zen Flow</span></p>
                <p>Address: 123 Zen Street, Zen City, ZN 12345</p>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Zen Flow. All Rights Reserved.</p>
            </div>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="View our Facebook Page (Opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"aria-label="View our Instagram Page (Opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"aria-label="View our Twitter Page (Opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/results?search_query=Zen+Flow" target="_blank" rel="noopener"aria-label="View our You Tube Page (Opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>                     
        </ul>        
    </footer>

    <!-- Font Awesome Kit -->

</body>
</html>
